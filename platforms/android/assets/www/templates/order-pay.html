

<ion-view view-title="Order Confirmation" hide-back-button="true" >
	<ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>

	<ion-content scroll="false" style="background-color:#eee; padding-left:0.4em; padding-right:0.4em;">
	  	<div class="order-pay-success" ng-show="paySuccess">
  			<div class="order-pay-success-hurrah">Hurrah!</div>
  			<div class="order-pay-success-img"></div>
  			<div class="order-pay-success-info">Your order will be ready<br />Friday at 11:35 PM at Nougatine at Jean-Georges</div>
  			<div class="order-pay-success-code-text">ORDER CODE</div>
  			<div class="order-pay-success-code">12345</div>
			<a class="col col-80 col-offset-10 button button-assertive" style="position:absolute; bottom:0px;" ng-click="onOK()">OK</a>
	  	</div>

	  	<div class="order-pay-failure" ng-show="!paySuccess">
  			<div class="order-pay-failure-hurrah">Oh Dear, your order has been<br />turned down!</div>
  			<div class="order-pay-failure-img"></div>
  			<div class="order-pay-failure-reason">Reason:</div>
  			<div class="order-pay-failure-info">Sorry, We are fully booked at that time but we<br />have slots available after 8pm</div>
  			<div class="order-pay-failure-try">Don't give up...</div>
			<a class="button button-calm" style="position:absolute; bottom:0px; left:6%; width:40%;">Nahh</a>
			<a class="button button-assertive" style="position:absolute; bottom:0px; right:6%; width:40%;" ng-click="onRetry()">Retry</a>
	  	</div>
	</ion-content>
</ion-view>
